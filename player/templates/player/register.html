<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VibeShift - Register</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* CSS styles for register.html */
    .bg-red-800 {
        background-color: #7f1d1d; /* Dark red background */
    }

    .text-white {
        color: #fff;
    }

    .bg-red-900 {
        background-color: #3b0d0d; /* Darker red background */
    }

    .shadow-md {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .px-4 {
        padding-left: 1rem;
        padding-right: 1rem;
    }

    .py-2 {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
    }

    /* Add more styles as needed */
  </style>
</head>
<body class="bg-gray-800 text-white h-screen min-h-screen flex flex-col">
  <div class="container mx-auto px-4 py-16 flex flex-col items-center justify-center h-full">
    <h1 class="text-3xl font-bold mb-4">Register</h1>
    <form action="{% url 'register' %}" method="post" class="flex flex-col space-y-4 w-full max-w-md">
      {% csrf_token %}
      <div class="flex items-center mb-2">
        <label for="username" class="text-gray-400 text-sm mr-2">Username:</label>
        <input type="text" id="username" name="username" class="rounded-md bg-transparent border border-red-400 px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50 w-full">
      </div>
      <div class="flex items-center mb-2">
        <label for="email" class="text-gray-400 text-sm mr-2">Email:</label>
        <input type="email" id="email" name="email" class="rounded-md bg-transparent border border-red-400 px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50 w-full">
      </div>
      <div class="flex items-center mb-2">
        <label for="password1" class="text-gray-400 text-sm mr-2">Password:</label>
        <input type="password" id="password1" name="password1" class="rounded-md bg-transparent border border-red-400 px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50 w-full">
      </div>
      <div class="flex items-center mb-2">
        <label for="password2" class="text-gray-400 text-sm mr-2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" class="rounded-md bg-transparent border border-red-400 px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-red-600 focus:ring-opacity-50 w-full">
      </div>
      <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 rounded-full px-4">Register</button>
    </form>
    {% if error_message %}
      <p style="color: red;">{{ error_message }}</p>
    {% endif %}
  </div>
</body>
</html>
